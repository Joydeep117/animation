<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spider Cursor Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <h1>Insect Cursor Animation</h1>
      <p>
        Move your mouse around the page. A small swarm of glowing insects will
        follow your cursor.
      </p>
    </div>

    <!-- Insect cursor elements -->
    <div class="insect-layer">
      <div class="insect insect-1"></div>
      <div class="insect insect-2"></div>
      <div class="insect insect-3"></div>
      <div class="insect insect-4"></div>
      <div class="insect insect-5"></div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
